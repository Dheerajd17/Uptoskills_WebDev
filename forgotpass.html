<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="uptoskills.png" alt="UptoSkills Logo" class="logo">
    <div class="card-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
            <div class="log-card">
                <p class="heading">Reset Password</p>
                <p class="para">Enter your email to reset your password</p>

                <div class="input-group">
                    <p class="text">Email</p>
                    <input class="input" type="email" placeholder="Enter your email" required>
                </div>

                <button type="submit">Send Reset Link</button>

                <p class="no-account">Remember your password? <a href="login.html" class="link">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
