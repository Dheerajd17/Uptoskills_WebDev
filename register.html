<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="uptoskills.png" alt="UptoSkills Logo" class="logo">
    <div class="card-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
            <div class="log-card register-card">
                <p class="para">Register and join Yourself!</p>

                <div class="input-group">
                    <p class="text">Full Name</p>
                    <input class="input" type="text" placeholder="Enter your full name" required>
                    
                    <p class="text">Company Name</p>
                    <input class="input" type="text" placeholder="Enter company name" required>
                    
                    <p class="text">Designation</p>
                    <input class="input" type="text" placeholder="Enter your designation" required>
                    
                    <p class="text">Mobile Number</p>
                    <input class="input" type="tel" placeholder="Enter mobile number" required>
                    
                    <p class="text">Email</p>
                    <input class="input" type="email" placeholder="Enter your email" required>
                    
                    <p class="text">Password</p>
                    <input class="input" type="password" placeholder="Create password" required>
                </div>

                <div class="password-group">
                    <div class="checkbox-group">
                        <input type="checkbox">
                        <label class="label">I accept the Terms and Conditions</label>
                    </div>
                </div>

                <button type="submit">Sign Up</button>

                <p class="no-account">Already have an account? <a href="login.html" class="link">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
