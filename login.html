<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="uptoskills.png" alt="UptoSkills Logo" class="logo">
    <div class="card-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
            <div class="log-card">
                <p class="heading">Welcome Back</p>
                <p class="para">We are happy to have you Again</p>

                <div class="input-group">
                    <p class="text">Email</p>
                    <input class="input" type="email" placeholder="Enter your email" required>
                    <p class="text">Password</p>
                    <input class="input" type="password" placeholder="Enter Password" required>
                </div>

                <div class="password-group">
                    <div class="checkbox-group">
                        <input type="checkbox">
                        <label class="label">Remember Me</label>
                    </div>
                    <a href="forgot-password.html" class="forget-password">Forgot Password?</a>
                </div>

                <button type="submit">Sign In</button>

                <p class="no-account">Don't have an account? <a href="register.html" class="link">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
